<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }

        .bar{
            position: absolute;
            width: 50%;
            height: 4px;
            background: black;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="bar"></div>
</div>

</body>
</html>
