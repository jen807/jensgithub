<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="hambuger">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="wrap">

    </div>
    
    
    <script>
        
        const bodyEl = document.querySelector('body')
        const hambugerEl = document.querySelector('.hambuger');
        const barsEl = document.querySelector('.fa-solid.fa-bars');
        // -변수 지정

        hambugerEl.style.width = "500px";
        hambugerEl.style.height = "64px";
        hambugerEl.style.margin = "0 auto";
        hambugerEl.style.position = "relative";      

        

        // ->햄버거 스타일지정

        barsEl.style.fontSize = "20px";
        barsEl.style.marginTop = "23px";
        barsEl.style.marginLeft = "23px";
        barsEl.style.cursor = "pointer";
        barsEl.style.position = "absolute";
        

        hambugerEl.style.position = "relative";

        // -드롭다운용 박스 만들기

        const boxEl = document.createElement('div')
        boxEl.classList.add('box')
        boxEl.innerHTML = '<ul class="menu"> <li>피드</li> <li>추천 피드</li> <li>릴스</li> <li>로그인</li> </ul>';

        const btnEl = document.createElement('button');

        boxEl.append(btnEl);

        hambugerEl.append(boxEl);

        const dropdownHandler = () => {
            boxEl.classList.toggle('boxmove')
        };

        barsEl.addEventListener('click', dropdownHandler);

        // -드롭다운 이벤트


        btnEl.innerText = "다크모드 켜기";

            

            const darkmodeHandler = () => {
                // wrapEl.classList.toggle('darkmode');
                bodyEl.classList.toggle('darkmode');  
                btnEl.classList.toggle('darkmode2');
                boxEl.querySelector('.menu').classList.toggle('menudarkmode');
                boxEl.classList.toggle('box2')
                
                if(btnEl.classList.contains('darkmode2')){
                    btnEl.innerText = "기본모드 켜기";
                }else{
                    btnEl.innerText = "다크모드 켜기";
                };
            };

        btnEl.addEventListener('click', darkmodeHandler)

        // -햄버거 메뉴 ui제작 후 기능 제작

        // -새로운 객체 정보 입력시 배열에 추가
        

        const users = [
            {
                profile: "https://images.mypetlife.co.kr/content/uploads/2018/12/09154907/cotton-tulear-2422612_1280.jpg",
                username: "jennaaaa__",
                con: "url(https://c.pxhere.com/photos/d8/9b/clouds_sky_blue_blue_sky_clouds_sky_clouds_weather_nature_air-859937.jpg!d)",
                likes: 153,
                text: "아자아자 홧팅이닷!",
                
            },
            {
                profile: "https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/05/urbanbrush-20190526120456186496.png",
                username: "2elena_forlife",
                con: "url(https://cdn-api.elice.io/api-attachment/attachment/61bd920a02e1497b8f9fab92d566e103/image.jpeg)",
                likes: 148,
                text: "코딩 힘들어..",
                
            },
            {
                profile: "https://i.namu.wiki/i/CvkZUkmzja2SEuExv64Z19D160PqsBlT5-YfwSi9TTTmNfQrav0HsGr8O6j3N_kC8-_oZbHZtWNoknDiC5iSog.webp",
                username: "cuteramipinggg",
                con: "url(https://www.fitpetmall.com/wp-content/uploads/2023/09/shutterstock_2205178589-1-1.png)",
                likes: 352,
                text: "고양이 귀엽지!!!!",
                
            },
             
        ];
        // -유저 정보 배열, 객체 지정

        const inputUsername = prompt("아이디를 입력해주세요");
        const inputText = prompt("게시글을 입력해주세요");

        if(inputUsername === ""){
            alert("아이디를 입력해주세요! f5를 눌러 재입력하면 글이 등록됩니다!");
        }else if(inputText === ""){
            alert("게시글을 입력해주세요! f5를 눌러 재입력하면 글이 등록됩니다!");
        }else{
            const newUser = {
                profile: "https://www.studiopeople.kr/common/img/default_profile.png",
                username: inputUsername,
                con: "url(https://res.cloudinary.com/kyte/image/upload/w_1200,h_630,q_auto,e_sharpen:50,c_fill,g_auto/v1618208091/content/shutterstock/ETC/green_field_0)",
                likes: 0,
                text: inputText
            };

            users.push(newUser);
        };


        const wrapEl = document.querySelector('.wrap')
        
        for(let i = 0; i < users.length; i++){
            
            const user = users[i];
            // -인덱스 넘버 포함된걸 변수로 지정해줌//
            
            
            const conWrapEl = document.createElement('div');
            conWrapEl.classList.add('con_wrap')
            // -con_wrap 만들기


            const titleEl = document.createElement('div');
            titleEl.classList.add('title');

            titleEl.innerHTML =
            `<div class="profile"><img src="${user.profile}"></div>
            <div class="username">${user.username}</div>`
            // -title 만들기 + 유저 프로필사진 넣기 + 유저네임 넣기

            const conEl = document.createElement('div');
            conEl.classList.add('con');

            conEl.style.backgroundPosition = "center";
            conEl.style.backgroundSize = "cover";
            conEl.style.backgroundRepeat = "no-repeat";

            conEl.style.backgroundImage = user.con;
            // -게시물 사진 스타일 조정

            const likeWrapEl = document.createElement('div');
            likeWrapEl.classList.add('like_wrap');
            
            likeWrapEl.innerHTML =
            `
                <i class="fa-regular fa-heart"></i>
                <div class="likenum">${user.likes}개</div>
                <div class="text">${user.text}<div>
            `;

            conWrapEl.append(titleEl);
            conWrapEl.append(conEl);
            conWrapEl.append(likeWrapEl);

            wrapEl.append(conWrapEl);

            const likeEl = likeWrapEl.querySelector('.fa-regular.fa-heart')
            const likenumEl = likeWrapEl.querySelector('.likenum')

            // -likewrap에 있는 클래스를 잡아서 변수 만들어주기

            const liketoggle = () => {

                likeEl.classList.toggle('fa-regular');
                likeEl.classList.toggle('fa-solid');

                if(likeEl.classList.contains('fa-solid')){
                    user.likes++;
                }else{
                    user.likes--;
                };

                likenumEl.innerText = user.likes + "개"

            }

            likeWrapEl.addEventListener('click', liketoggle)
            // -하트, 좋아요 수 이벤트 추가 -->

            // <i class="fa-solid fa-heart"></i>

        };
        
    

    </script>


</body>
</html>
